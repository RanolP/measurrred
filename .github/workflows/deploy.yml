name: Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rustup Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Copy Built Executable File
        run: cp target/release/measurrred.exe measurrred.exe

      - uses: actions/upload-artifact@v3
        with:
          name: measurrred
          path: |
            measurrred.exe
            widgets
